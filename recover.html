<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
<link href="style.css" rel="stylesheet">

<body>
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Muli" />

<body>

  <!-- Borde de Caja contenedora de Left y Right -->
  <div class="border-main">

    <!-- Caja contenedora de Left y Right -->
    <main class="main-container">

      <!-- Caja de Left -->
      <section class="box-left">

        <!-- Inicio del Formulario -->
        <form>

          <!-- Email -->
          <div class="form-question">
            <label for="input-recover-email">Email</label>
            <input type="email" id="input-recover-email" name="input-recover-email" placeholder="Enter your email">
          </div>

          <!-- Enviar formulario -->
          <input type="submit" value="Recover">

          <!-- Crear cuenta / Iniciar sesión / Recuperar Cuenta -->
          <p class="account-questions-links">Don’t have an account? <a href="/register.html">Sign up</a></p>
          <p class="account-questions-links">I have an account?  <a href="/">Login</a></p>

          <!-- Fin del Formulario -->
        </form>

        <!-- Fin de la Caja Left -->
      </section>

      <!-- Línea vertical -->
      <div class="hr-vertical"></div>

      <!-- Caja de Right -->
      <section class="box-right">

        <!-- Listado de Right 1  -->
        <div>
          <img src="img/emial-open.svg" alt="">
          <h2>Step 1</h2>
          <p>In a few minutes you will receive an email in your inbox. If you do not receive the email be sure to check your spam folder.</p>
        </div>

        <!-- Listado de Right 2  -->
        <div>
          <img src="img/emial-close.svg" alt="">
          <h2>Step 2</h2>
          <p>Once you have opened the e-mail, open the link provided.</p>
        </div>

        <!-- Listado de Right 3  -->
        <div>
          <img src="img/password-change.svg" alt="">
          <h2>Step 3</h2>
          <p>Enter your new password.</p>
        </div>

        <!-- Fin de la Caja Right -->
      </section>

      <!-- Fin de la Caja contenedora de Left y Right -->
    </main>

    <!-- Fin del borde de Caja contenedora de Left y Right -->
  </div>
  <script src="main.js"></script>
</body>
</html>
